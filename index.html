//			iteraor接口机制
			function myIntrator(arr){
				let nextIndex=0;
				return {
					next:function(){
						return nextIndex<arr.length?{value:arr[nextIndex++],done:false}:{value:arr[nextIndex++],done:true};
					}
				}
			}
			let arr=[1,4,65,'abc'];
			let iteratorObj=myIntrator(arr);
			console.log(iteratorObj.next());
			console.log(iteratorObj.next());
			console.log(iteratorObj.next());
			console.log(iteratorObj.next());
			console.log(iteratorObj.next());
